<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
    {% if review %}
        <h4>책 ISBN: {{ review.bookId }}</h4>
        <h4>작성자: {{ user.userName }}</h4>
        <h4>서평Id: {{ review.reviewId }}</h4>
        <div>
            {{ review.reviewTxt }}
        </div>
    {% else %}
        <p>서평이 없습니다.</p>
    {% endif %}
</body>
</html>
